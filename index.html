<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Navipage</title>
    <link href="styles/navipage.css" rel="stylesheet">
    <style>
        body{
            width: 900px;
            height: 600px;
            margin: 0 auto;
            /* border: 5px solid red; */
        }
        aside{
            border: 5px solid;
            border-radius: 8px;
            width: 150px;
            height: 700px;
            position: fixed;
            top: 10px;
        }
        .aside-title{
            border: 2px solid black;
            border-radius: 5px;
            text-align: center;
            position: relative;
            width: 120px;
            margin: 0 auto;
            top:10px;
        }
        .aside-list{
            list-style: none;
            position: relative;
            margin: 0 auto;
            padding: 0;
            top: 50px;
            width: 120px;
            line-height: 50px;
        }
        .aside-list > li{
            border: 1px solid green;
            border-radius: 5px;
            line-height: 20px;
            text-align: center;
            margin-bottom: 25px;

        }
    </style>
</head>
<body>
    <aside>
        <p class="aside-title">
            Navipage
        </p>
        <ul class="aside-list">
            <li>
                1
            </li>
            <li>
                2
            </li>
            <li>    
                3
            </li>
        </ul>
    </aside>
</body>
 </html>
