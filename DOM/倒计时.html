<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript"></script>
    <script>
        function countDown() {
          let span=document.querySelector('span')
          let time=span.textContent
          time=time-1
          span.innerHTML=time
          if(time===0){
            span.innerHTML=0
            clearInterval(timer)
        }
      }
    </script>
  </head>
  <body>
    <div>剩余时间<span>3</span>s</div>
    <script>
      let timer = setInterval(countDown, 1000);
    </script>
  </body>
</html>
