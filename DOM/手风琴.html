<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            margin: 100px auto;
            width: 500px;
            list-style-type: none;
            overflow:hidden;
        }

        li {
            float: left;
            width: 100px;
            height: 80px;
            border: 1px solid;
            transition: all 500ms;
        }
    </style>
</head>

<body>
    <ul>
        <li>
           <a>
            <img src='' alt="" >
           </a>
        </li>
        <li>
            <a>
                <img src="" alt="" >
            </a>
        </li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
<script>
    let lis = document.querySelectorAll('li');
    for (let i = 0; i < lis.length; i++) {
        lis[i].addEventListener('mouseenter', ()=> {
            for (let j = 0; j < lis.length; j++) {
                lis[j].style.width = '30px';
            }
            lis[i].style.width = '380px';
        })
    }
    for (let i = 0; i < lis.length; i++) {
        lis[i].addEventListener('mouseleave', () => {
            for (let j = 0; j < lis.length; j++) {
                lis[j].style.width = '100px';
            }
        })
    }
</script>

</html>
